<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/templates/masterLayout.xhtml">

        <ui:define name="windowTitle">
            #{msgs.pageTitle} - #{msgs.searchBookAdvance}
        </ui:define>

        <ui:define name="maincontent">
            <h1>#{msgs.searchBookAdvance}</h1>
            <h:form>
                <div class="search">
                    <h:panelGrid columns="2">
                        <h:outputText value="#{msgs.searchBookTitle}"></h:outputText>
                        <h:inputText value="#{searchBean.title}"></h:inputText>
                        <h:outputText value="#{msgs.searchBookAuthor}"></h:outputText>
                        <h:inputText value="#{searchBean.author}"></h:inputText>
                        <h:outputText value="#{msgs.searchBookISBN}"></h:outputText>
                        <h:inputText value="#{searchBean.ISBN}"></h:inputText>
                    </h:panelGrid>
                    <h:commandButton value="#{msgs.searchBook}" action="searchResultAdvance"></h:commandButton>
                </div>
            </h:form>
        </ui:define>

    </ui:composition>

</html>
