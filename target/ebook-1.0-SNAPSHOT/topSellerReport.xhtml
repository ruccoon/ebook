<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <f:metadata>
        <f:event listener="#{siteActionBean.isLoggedInAsAdmin}" type="preRenderView" />
    </f:metadata>
    
    <body>
        <ui:composition template="/templates/masterLayout.xhtml">
            <ui:define name="windowTitle">
                #{msgs.headTitle} - #{msgs.reportTopSeller}
            </ui:define>

            <ui:define name="content_left">
                <ui:include src="/sections/frontend/myaccountleftmenu.xhtml"/>
            </ui:define>
            <ui:define name="maincontent">
                <h1>#{msgs.reportTopSeller}</h1>


                <h:dataTable value="#{reportBean.topSellerReport}" var="s"
                             styleClass="order-table"
                             headerClass="order-table-header"
                             rowClasses="order-table-odd-row,order-table-even-row"
                             >

                    <h:column>
                        <f:facet name="header">Book ID</f:facet>
                        <h:outputText value="#{s[1].bookID}" /> 
                    </h:column>
                    <h:column>
                        <f:facet name="header">Book Title</f:facet>
                        <h:outputText value="#{s[2]}" /> 
                    </h:column>

                    <h:column>
                        <f:facet name="header">Sold Quantity</f:facet>
                        <h:outputText value="#{s[0]}" /> 
                    </h:column>



                </h:dataTable>
            </ui:define>
        </ui:composition>
    </body>
</html>
