<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ebook="http://ebook.com/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <ui:composition template="/templates/masterLayout.xhtml">
        <ui:define name="windowTitle">
            #{msgs.pageTitle} - #{msgs.pageSearchResult}
        </ui:define>

        <ui:define name="maincontent">
            <h2>#{msgs.pageSearchResult}</h2>
            <h:outputText rendered="#{eBookActionBean.searchBooks().size() == 0}">#{msgs.searchNoResult}</h:outputText>
            <ui:repeat value="#{eBookActionBean.searchBooks()}" var="book">
                <ebook:book book="#{book}"></ebook:book>
                <div class="cleaner_with_height">&nbsp;</div>
            </ui:repeat>
        </ui:define>

    </ui:composition>

</html>
