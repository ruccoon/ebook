<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition>
        <div id="adminheader">
            <div id="orders">
                <ul>
                    <li>
                        <h:form>
                            <h:link value="#{eBookActionBean.submittedOrders} new orders submitted today" outcome="orderManagement" >
                                <f:param name="startDate" value="6-Apr-2014" />
                                <f:param name="endDate" value="6-Apr-2014" />
                            </h:link>
                        </h:form>
                    </li>
                </ul>
            </div>
            <div id="reviews">
                <ul>
                    <li>
                        <h:form>
                            <h:link value="#{reviewActionBean.unapprovedReviews} new reviews submitted" outcome="reviewManagement" >
                                <f:param name="status" value="unapproved" />
                            </h:link>
                        </h:form>
                    </li>
                </ul>
            </div>
        </div>
    </ui:composition>

</html>
